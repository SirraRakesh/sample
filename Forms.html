<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="Form.css">
    </head>
    <body>
        <div class="container">
                         
                <div class="head">
                    <h1>Register Here</h1>
                </div>
                <form class="form">
                <div class="field">
                    <label>User Name</label>
                    <input type="text" placeholder="abc" class="uname"></input>
                    <span class="material-symbols-rounded success">check_circle</span>
                    <span class="material-symbols-rounded error">error</span>
                    <small>error message</small>
                    
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" placeholder="abc@gmail.com" class="mail"></input>
                    <span class="material-symbols-rounded success">check_circle</span>
                    <span class="material-symbols-rounded error">error</span>
                    <small>error message</small>
                    
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" placeholder="your password" clas="pass"></input>
                    <span class="material-symbols-rounded success">check_circle</span>
                    <span class="material-symbols-rounded error">error</span>
                    <small>error message</small>
                    
                </div>
                <div class="field">
                    <label>Confirm Passsword</label>
                    <input type="password" placeholder="re-enter your password" class="cpass"></input>
                    <span class="material-symbols-rounded success">check_circle</span>
                    <span class="material-symbols-rounded error">error</span>
                    <small>error message</small>
                    
                </div>
                <div class="field" >
                    <label>College Name</label>
                    <input type="text" placeholder="College name" class="clg"></input>
                    <span class="material-symbols-rounded success">check_circle</span>
                    <span class="material-symbols-rounded error">error</span>
                    <small>error message</small>
                    
                </div>
                <div class="field">
                    
                    <input type="button" value="Submit" class="submit"></input>
                    
                </div>
                    </form>
        </div>
        <script src="Forms.js"></script>
    </body>

</html>
